<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWER | Training & Kontakt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- nav -->
    <nav class="navbar sticky">
        <div class="container nav-wrapper">
            <div class="brand">POWER</div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="training.html" class="active">Training</a></li>
            </ul>
        </div>
    </nav>
    <!-- nav end -->

    <!-- main -->
    <main class="container section-padding">
        <section class="content-box shadow-main">
            <h2 class="section-title">KURSPLAN</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Einheit</th>
                            <th>Tag</th>
                            <th>Level</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>Barbell Strength</td><td>Mo, 18:00</td><td>Pro</td></tr>
                        <tr><td>Mobility Flow</td><td>Mi, 09:30</td><td>Alle</td></tr>
                        <tr><td>Conditioning</td><td>Fr, 17:00</td><td>Mittel</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Kontakt -->
        <section class="content-box shadow-main">
            <h2 class="section-title">KONTAKT</h2>
            <div class="form-container">
                <h3>SICHERE DIR EIN PROBETRAINING</h3>
                <form class="main-form">
                    <div class="form-row">
                        <div class="input-group">
                            <label>Vorname</label>
                            <input type="text" placeholder="Vorname" required>
                        </div>
                        <div class="input-group">
                            <label>Nachname</label>
                            <input type="text" placeholder="Nachname" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>E-Mail Adresse</label>
                        <input type="email" placeholder="name@beispiel.at" required>
                    </div>
                    <div class="input-group">
                        <label>Dein Ziel</label>
                        <select>
                            <option>Kraftaufbau</option>
                            <option>Gewichtsverlust</option>
                            <option>Ausdauer</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-submit">ANFRAGE ABSENDEN</button>
                </form>
            </div>
        </section>
    </main>
    <!-- main end -->

    <!-- footer -->
    <footer class="footer">
        <p>&copy; 2026 POWER.</p>
    </footer>
    <!-- footer end -->

</body>
</html>
